sudo: required

services:
  - docker

before_install:
  - docker build -t crimsonknightd/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true crimsonknightd/react-test npm run test

after_success:
  - docker build -t crimsonknightd/multi-client ./client
  - docker build -t crimsonknightd/multi-nginx ./nginx
  - docker build -t crimsonknightd/multi-server ./server
  - docker build -t crimsonknightd/multi-worker ./worker

  # log into docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push crimsonknightd/multi-client
  - docker push crimsonknightd/multi-nginx
  - docker push crimsonknightd/multi-server
  - docker push crimsonknightd/multi-worker

  deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "multi-docker-1"
    env: Multidocker1-env
    bucket_name: elasticbeanstalk-us-east-2-453576739230
    bucket_path: docker-multi 
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

